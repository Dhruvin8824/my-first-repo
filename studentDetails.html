<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Student Details</h1>
    </header>

    <main>
        <section class="section">
            <h2>Here are the details entered::</h2>
            <p><strong>Name: </strong><span id="studentName"></span></p>
            <p><strong>Email: </strong><span id="studentEmail"></span></p>
            <p><strong>Course: </strong><span id="studentCourse"></span></p>
        </section>
    </main>

    <footer>
        <p>Copyright 2025 John Doe. All Rights Reserved.</p>
    </footer>

    <!-- Internal JS -->
    <script>
        document.getElementById("studentName").textContent = localStorage.getItem("name") || "-";
        document.getElementById("studentEmail").textContent = localStorage.getItem("email") || "-";
        document.getElementById("studentCourse").textContent = localStorage.getItem("course") || "-";
        
    </script>
</body>

</html>
